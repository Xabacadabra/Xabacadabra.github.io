# Messages for localization
# see description here: https://tuananh.org/2014/08/13/localization-with-jekyll/

locales:
  # English translation
  # -------------------
  en: &DEFAULT_EN
    overview: "Indice"
    toc: "La Robaccia"
    written_by: "Scritto da"
    updated: "Updated"
    share: "Condividi su"
  en_US:
    <<: *DEFAULT_EN     # use English translation for en_US
  en_UK:
    <<: *DEFAULT_EN     # use English translation for en_UK

  # Italiano "pigro" in atto
  # -------------------
  it: &DEFAULT_IT
    <<: *DEFAULT_EN     # load English values as default
    overview: "Indice"
    toc: "La Robaccia"
    written_by: "Scritto da"
    updated: "Updated"
    share: "Condividi su"
  it_IT:
    <<: *DEFAULT_IT     # use Italian translation for it_It