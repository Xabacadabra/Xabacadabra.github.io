message: "<p>io l'ho votato con sommo gusto nel 2008! ^_^</p><p>sì, s'è fatto i cazzi suoi<br>sì, andava a mignotte <br>sì, televisioni stampa conflitto d'interessi e blabla<br>sì, condanne e amicizie mafiose</p><p>tutto vero, ma sai che c'è?</p><p>Le alternative mi sono sempre sembrate peggio, le politiche di Prodi e D'Alema delle mostruosità straordinarie, così come i vizi dell'europeismo indovinati già da Craxi (pure lui non certo un santo ma manco sto satanasso dipinto dai vari manettari)</p><p>Berlusconi ha fatto cazzate, ma a livello di politiche fiscali e incentivi a ridurre burocrazia e settori pubblici secondo me bisognava lasciarlo lavorare...</p>"
