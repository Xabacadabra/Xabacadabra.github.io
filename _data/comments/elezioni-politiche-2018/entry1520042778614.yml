  Bisogna comprendere che il tanto bistrattato "politico di professione" è
  esattamente quello che è mancato all'Italia negli ultimi 20 anni, con
  conseguente disaffezione e tante altre care cose. Aveva ragione il D'Alema di
  qualche anno fa: la tanto decantata società civile è entrata in parlamento
  anzitutto con Berlusconi, poi via via con tutti gli altri e s'è visto che bei
  soggetti ha mostrato al mondo.
