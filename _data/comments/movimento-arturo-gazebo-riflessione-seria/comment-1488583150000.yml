message: "<p>Ti spiego per punti:</p><p>1. Ieri alcuni hanno cominciato a darsi una struttura più organizzata, pensando a un blog e iniziative virali \"mirate\": a me la cosa non piace per niente e anzi personalmente detesto tutte le pagine / gruppi / ecc. che fanno robe così tartassando in lungo in largo con flashmob tutti uguali...ovviamente gusto personale mio eh, tutti restano liberi di fare tutte le sovrastrutture del mondo per carità;</p><p>2. Oggi si è discusso anche della possibilità di acquistare pagine di quotidiani per farsi pubblicità, o meglio ancora fare della beneficenza ai terremotati a nome \"Movimento Arturo\" tramite colletta. Ora, per quanto la cosa risulti a fin di bene, a me operazioni simili legate al discorso viralità/visibilità (seppur in chiave goliardica) fanno cagare. Tipo programmi come Le Iene quando si mobilitano per il sociale, per intenderci...ma qui si va pure oltre e, non sapendo niente di chi organizza dall'altra parte (escludendo la gente di Gazebo ovviamente, che però in sti discorsi non si è mai pronunciata) le mie brutte sensazioni aumentano di conseguenza.</p><p>Cioè: non è che io temo un nuovo Movimento 5 Stelle o peggio (figurati), ma una sorta di \"ScuolaZoo\" associata a gazebo sì.</p>"
