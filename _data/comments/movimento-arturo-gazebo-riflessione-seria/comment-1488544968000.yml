message: "<p>guarda, per me il problema sta proprio nel voler controllare a livello \"organizzativo/piramidale\" qualcosa nato in modo anarchico e spontaneo...nel momento in cui lo fai, o ti accordi per diffondere questa o quella iniziativa, allora lo spirito umoristico della \"sana caciara da bar\" a cui fai riferimento (che è proprio di gazebo, appunto) va inesorabilmente perdendosi.</p><p>Per carità, non è che temo chissà che cosa, parliamo di un meme virale che tra qualche settimana si sgonfierà da solo, però sai com'è sono piccoli-grandi fenomeni collettivi che danno da pensare</p>"
