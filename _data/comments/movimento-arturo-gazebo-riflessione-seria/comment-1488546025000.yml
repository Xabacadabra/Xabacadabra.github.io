message: "<p>non hai inteso bene il senso del post: a me va bene e anzi SPERO che la cosa si spenga più o meno velocemente, mi va benissimo lo spirito dello scherzo ma io in futuro voglio vedermi gazebo, non l'arturotopten, e non m'interessa veicolare chissà quali messaggi (pure sacrosanti e condivisibili) con un qualcosa nato per il cazzeggio fine a se stesso.</p><p>Per dire notavo ora che alcuni twittavano \"arturo contro il reato di tortura, momento serietà\" -&gt; mo io col principio sono d'accordissimo, per carità, ma non lo voglio mica vedere uscire fuori da un contesto simile, altrimenti mi pare svilito e sfruttato come un messaggio per darsi un'importanza superiore</p>"
