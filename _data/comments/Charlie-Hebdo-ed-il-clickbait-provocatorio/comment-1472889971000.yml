message: "<p>Storicamente eccetto i Greci penso che pochi possano vantare un \"patrimonio satirico\" vasto come il nostro, quindi direi che la satira è cosa nostra eccome.</p><p>Poi:</p><p>A me la vignetta ha fatto schifo. Non mi ha indignato, fatto arrabbiare o stracciare le vesti...mi ha fatto inarcare un sopracciglio ed esclamare un \"ma davvero?\", seguito da un \"vabbè, è charlie hebdo\".</p><p>Rappresentare le vittime del terremoto come piatti di pasta è una satira fatta per generare rumore fine a se stesso, come una pernacchia ad un funerale: forse la si potrebbe giustificare con un \"è la rappresentazione di quanto poco valga la vita umana\" che è un concetto di una banalità sconcertante, esattamente come \"le case fatte dalla mafia\".</p><p>Mi ricorda un po' quando Grillo postò Renzi in guisa di pilota della German Airwings: livello bassissimo pure quello, e nessuno si è preso la briga di doverlo difendere perché non l'aveva prodotto la raffinata intellighenzia francese</p>"
