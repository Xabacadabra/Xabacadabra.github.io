message: "<p>Premettendo il fatto che il sottoscritto detesta cordialmente la stragrande maggioranza dei fumetti per ragazzi giapponesi (o manga shonen che dir si voglia), credo che in fin dei conti la tua sia una reazione quasi eccessiva. E si, ho letto Naruto, per quanto assurdo possa sembrare, e non credo sia il caso di spiegarne le ragioni in questa sede.</p><p>Naruto è, preso nella sua interezza per quello che è, un prodotto assolutamente mediocre. Vero. Tuttavia, nel suo settore specifico, gli shonen, di cui sopra, è stato un piccolo gioiellino divenuto progressivamente dignitoso fumetto seriale senz'anima, come succede a tutte le opere che proseguono per inerzia commerciale priva d'ispirazione (e questo in Giappone è la norma). Ora, detto questo, massacrarlo per il suo indubbiamente orrido finale non credo sia corretto, anche se condivido la metafora del colpo di grazia ad un animale in fin di vita che andava probabilmente abbattuto già molto tempo fa.</p>"
