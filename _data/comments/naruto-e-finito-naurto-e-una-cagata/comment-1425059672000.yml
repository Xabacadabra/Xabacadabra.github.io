message: "<p>Magari lo fosse davvero. Ci sarebbe più consapevolezza sociale, un economia fondata su elementi qualitativi più interessanti e l'Isola dei Famosi non verrebbe più trasmessa...ma evidentemente il pensiero assoluto \"si lavora per fare soldi\" è sempre la forza imperante anche da queste parti.</p><p>La cosa che mi fa ridere è che io di Naruto ho pure parlato bene, se hai compreso il post alla quale hai ingenuamente risposto coi tuoi rantoli: l'ho definito un prodotto mediocre in senso universale, ma anche un gioiellino nel suo settore d'appartenenza, che sulla mediocrità ci campa. Poi questa mediocrità può avere successo, certamente, anzi storia insegna che ciò che attira le masse è quasi sempre mediocre proprio per via della sua universalità. Vedi la musica pop. Vedi il cinepanettone. Vedi la soap opera. Vedi il fumetto giapponese per ragazzi o shonen che dir si voglia.</p>"
