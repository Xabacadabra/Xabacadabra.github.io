message: "<p>Questa poi.</p><p>Tirare in ballo la politica con una simile supponenza nei confronti del prossimo quando non si sa più come argomentare nel merito del soggetto. Giuro che questa mi mancava.</p><p>Mediocre è un aggettivo che determina il valore di un elemento in senso lato: se definissi Naruto ottimo, o anche solo buono, come potrei definire conseguentemente Akira, o Ghost in the Shell?</p><p>Esiste una scala dei valori. Se poi la maggior parte delle persone preferisce fregarsene ed equiparare tutto, è un problema delle stesse, evidentemente del tutto prive di spirito critico.</p><p>Contestualizzando, cioè inserendo Naruto nel proprio ambiente fumettistico come ho appunto fatto (ed evidentemente non hai compreso) ho parlato di un piccolo gioiellino.</p><p>George RR Martin è un buon scrittore della pop colture odierna, ma al di fuori della sua categoria, rapportato alla letteratura (e quindi ad un confronto con, che so, George Orwell) è un autore decisamente mediocre.</p><p>Spero di essere stato abbastanza chiaro, non ho le competenze grafiche adeguate per farti un disegnino. E non ci vuole molto ad arrivarci, mi sembra.</p><p>Post Scriptum: non solo non sono \"piddino\", anche volendo (e ne faccio volentieri a meno, credimi) non potrei esserlo visto che non sono nemmeno italiano, quindi potrai immaginare quanto mi suonino risibili le tue insinuazioni. Consolati però: se vuoi ora puoi ripiegare sulle invettive razziste.</p><p>PPS: da straniero, mi sembra che si scriva \"e perciò\", non epperciò. Forse la laurea mi è servita a qualcosa, dopotutto. </p>"
