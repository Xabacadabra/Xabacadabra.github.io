message: "<p>e io mi sono rotto che pur di difendere l'indifendibile si debba generalizzare in modo così vittimista, sia esso indie o mainstream o che ve pare</p><p>che poi, tanto per chiarire: <b>io mi leggo ancora One Piece, mi è piaciuto Bleach (che ho conosciuto tardi e ho letto meno) e a su modo voglio un sacco bene ancora a Dragon Ball</b>, senza poi entrare nei discorsi più girellistici dei vari Capitan Harlock e Kenshiro perché poi so già che si finirebbe nel \"nostalgia-fag\" e amenità affini</p><p>se vai a leggere quel che ho scritto, <b>io il \"mainstream\" di Naruto lo ritengo una conquista, un merito:</b> è uno shonen che cazzo, è il pane suo e va benissimo così.</p><p>Quindi se scrivo che Naruto è una minchiata magari non è perché mi piace insultare il manga famoso, ma perché, semplicemente, lo ritengo na minchiata.</p>"
