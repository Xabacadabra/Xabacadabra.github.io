message: "<p>IN ASSOLUTO IL MANGA PIU' BRUTTO CHE SI SIA MAI VISTO.......almeno in proporzione al successo che ha avuto: un'orrido riciclo d'idee di shounen anni '80 come dragon ball scritto coi piedi e sviluppato e disegnato peggio, ottimo solo a livello di marketing e realizzazione grafica e audio dell'anime, io gestisco una fumetteria quindi purtroppo so bene di cosa parlo e sinceramente il finale mi è sembrato nè più nè meno degno o meglio indegno dell'accozzaglia di schifo con cui il signor kishimoto si paga la pensione. e pensare che ci sono dei piccoli capolavori suoi coetanei come black cat che i lettori li conti sulle dita di una mano, purtroppo si seguono non le cose + meritevoli ma bensì quelle publicizzate meglio.....</p>"
