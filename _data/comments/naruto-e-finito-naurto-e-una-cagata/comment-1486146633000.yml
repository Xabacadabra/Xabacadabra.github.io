message: "<p>A me Naruto non è mai piaciuto. Non solo a livello di storia. Neppure i disegni mi piacciono.<br>Sono riuscita a leggere un pochino la parte del primo torneo (stile Tenkaichi), ed era talmente immemorabile che le uniche cose che mi sono rimaste impresse sono il combattimento tra Neji e Hinata e la vittoria di Naruto contro Gaara.<br>Quando è uscito il cartone in italia ho provato a guardarlo pensando 'magari mi prende'. La prima puntata è stata sufficiente per poi dimenticarmi della sua esistenza.</p>"
