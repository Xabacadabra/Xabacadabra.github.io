message: "<p>il problema non è tanto (non solo) l'economia e lo sviluppo dei videogiochi: è proprio nell'utente finale, ovvero il giocatore, o ancora meglio la massa videogiocante che non è in grado di recepire quella che è la qualità, o comunque la bistratta a scapito di titoli che bombardano costantemente nelle pubblicità e troneggiano sulle varie testate online e fiere del caso, spesso con dei 9 regalatissimi. Sapessi le volte che mi è capitato di vedere commenti di persone che si vantava di titoli validissimi lasciati virtualmente sullo scaffale per un calo di framerate, piuttosto che per server e componenti online, quasi fosse un obbligo avere la funzione multiplayer...o meglio, vedere la sua assenza percepita come un difetto. Se togliamo i Portal e qualche altro caso molto raro, è difficile vedere videogiochi che sanno effettivamente di nuovo ottenere il successo che meritano anche se promossi come si deve, questo perché il videogiocatore base un metodico conservatore a cui però piacciono le lucine.</p>"
