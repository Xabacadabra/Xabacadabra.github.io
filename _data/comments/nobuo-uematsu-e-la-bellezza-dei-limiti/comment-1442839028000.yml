message: "<p>vedi, tu sei esattamente quello di cui stavo parlando, e peggio ancora ne sei consapevole: &lt;&lt; perchè il giocatore certo tiene in piedi il teatrino spendendoci i soldi<br> ma perchè viene costantetemente gabbato da tutti gli organi di cui <br>sopra &gt;&gt; parole tue e. Ora, se il giocatore medio viene gabbato e nonostante questo continua imperterrito a spendere soldi su soldi per giochi che oramai sa già gli verranno venduti incompleti, bè...semlicemente, se lo merita che lo freghino. E io casa di videogame posso dormire sonni tranquilli anche se ho appena dato alle stampe un prodotto mediocre o incompleto, proprio perchè so già che se ho giocato bene la mia partita nella promozione, come diceva l'articolo, i boccaloni me lo verranno a comprare indipendentemente da tutto. Quanti Call of Duty hanno venduto a scatola chiusa? Quanti PES o Fifa? licenze, marketing, promozione e tuttalpiù grafica..il gameplay è sempre la solita minestra riscaldata e scaduta che però milioni di giocatori non vedono l'ora di bersi, entusiasmati dai videogameplay e sentendosi cool. Alla fine, per quanto mi riguarda, parlare di Assassin's Creed è come parlare degli One Direction.</p>"
