message: "<p>Parliamoci chiaro, visto che Beppe Grillo è uno che ha iniziato la sua avventura politica anche premendo molto sul <b>significato delle parole</b></p><p>IoNonLeggoRepubblica non è una critica. E' un'affermazione. Un motivo di vanto, una medaglia con cui gasarsi per ripicca, per dimostrare ad un giornale (pessimo quanto si vuole) \"guarda quanti siamo, guarda quanti leggono il blog gnègnègnegnà\"</p><p>Non è una denuncia. è una campagna virale partita per un argomento inutile, legata ad un giornale letto pure poco (e lo dice lo stesso Grillo mostrando i suoi cali di vendita), in una nazione che non legge in generale.</p><p>Una cosa che non serve ad un beneamato cazzo, altro che cambiare la nazione e denunciare qualcosa. Vai in un bar a caso e chiedi un po' a quanti gliene frega delle vendite di Repubblica o delle visualizzazioni del blog di Grillo</p><p>Tutto questo in un momento storico in cui ci sono ben altre cose di cui sarebbe bene parlare, dove puntare i riflettori, come un sacco di 5 Stelle, specie a livello locale ma non solo, fanno: Di Maio a Servizio Pubblico una settimana fa, parlando della terra dei fuochi, per me è stato grandioso: QUESTO è cambiare la nazione, questo è concretezza, agire e fare POLITICA.</p><p>Fare campagne virali contro un giornaletto mentre l'Italia collassa è una roba da fangirl di gruppi pop, che non lascia dietro di se NIENTE se non un ottimo appiglio per la critica di cui sopra.</p><p>Che si, proviene per la maggior parte dalla gente che ha rovinato l'Italia, ok (ma non solo), ma che così ha un argomento in più da sfoderare per evitare di parlare dalle cose buone fatte dai 5 Stelle all'opinione pubblica, che così si lascerà il movimento ad uno stagnante scarso 20%.</p><p>Esattamente come la storia dei microchip, o quel pirla che alle quirinarie ha votato seriamente Magalli in diretta.</p><p>Però la tifoseria dura&amp;pura sarà tutta bella compatta e gasata a difendere il buon nome di un blog, perché è chiaramente questo di cui hanno bisogno i cittadini italiani. Yuppie.</p><p>PS: Per inciso, io non leggo Il Giornale, e nemmeno Libero: sono quotidiani che dai pochi articoli che mi sono passati tra le mani mi fanno schifo, ma non ci vedo niente di cui vantarsi nell'affermarlo.</p>"
