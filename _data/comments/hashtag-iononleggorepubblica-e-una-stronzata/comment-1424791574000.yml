message: "<p>ma io penso che il discorso della gente in attesa del salvatore della patria vada bene quando l'astensione è al massimo al 10-20%, oggi stiamo sopra il 40%, e credo che ci aggiriamo ai massimi storici, qualcosa vorrà pur dire:</p><p>non è più solo mancanza di volontà di rimboccarsi le maniche, è una completa e totale diffidenza di gente che è abituata ad essere fregata da politica che non fa altro che i propri interessi, diffidenza direi più che giustificabile (lo dico io per primo che l'astensione l'ho sempre contestata)</p><p>Questa diffidenza va combattuta con concretezza, professionalità, educazione ed eloquenza.</p><p>Roba che funziona meno, sopratutto sul web, però politicamente fa molto</p><p>Non è un caso se il resto suona come la politica degli slogan (Renzi, Salvini, l'antesignano Berlusconi e lo stesso Grillo) che paga più che altro tra i fedelissimi o (nel caso di Renzi) i televisionari menefreghisti più incalliti e bisognosi di facili rassicurazioni</p><p>Con il M5S funziona diversamente, proprio perché larga parte di quell'astensione la inglobava (più o meno potenzialmente), e buona parte del suo elettorato di certe scelte comunicative semplicemente non ne può più (il #vinciamonoi che spadroneggiò su twitter alle europee dovrebbe aver insegnato qualcosa, oramai)</p><p>Cioè, io sono il primo a dire che il M5S ha tutti i media contro che non gli fanno mai sconti per il minimo errore, ma proprio per questo m'incazzo tantissimo quando è il primo ad offrire tanto palesemente il fianco al nemico:</p><p>e in questo il problema grosso è Grillo, perché da persone come Di Maio o il pur spesso straparlante Di Battista uscite del genere non me le aspetto.</p><p>Magari poi le seguono a ruota, però difficilmente me li vedo a lanciarle.</p><p>Sono roba che m'aspetto dai Messora, i Casalino e compagnia cantante, gente che nelle modalità espressive non è troppo diversa da un Adinolfi o Ferrara qualsiasi, indipendentemente dalle buone qualità del proprio \"schieramento\"</p><p>Per dire, la natura umana e i delusi ci sono pure in Spagna, però Podemos li sta coinvolgendo in modo decisamente più netto e coeso del M5S (nonostante si debba sorbire pure un trattamento analogo dai media iberici), a me sembra che continuando così il M5S verrà schiacciato da una maggioranza \"morbida\" Renziana e un'opposizione dura e lepenista da Salvini.</p><p>Comunque ciao e piacere mio!</p>"
