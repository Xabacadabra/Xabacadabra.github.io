message: "<p>Ma perché dovrei rosicare? Repubblica mica mi paga, e ho pure votato il M5S, mi sa che tu e un sacco di gente (di questo o quel partito/movimento) avete preso la politica come un derby da stadio</p><p>1) I finanziamenti pubblici come principio non sarebbero sbagliati. è impopolare dirlo, ma erano ciò che garantiva un'informazione più libera e non legata solo alle leggi del mercato e dalla ricca imprenditoria. Chiaramente, in Italia, è degenerata come tutta la cosa pubblica per via della nostra pessima classe dirigente</p><p>2) Lo so, e lo posso dire pure meglio di te forse, visto che io la leggo e posso criticarla ogni volta nel merito dei singoli articoli che mi sembra \"puzzino\"</p><p>3) Vedi sopra</p><p>4) Di questo non me ne può fregar di meno come ho detto, visto che a me dello stato del Blog di Beppe Grillo non importa niente e non credo sia il caso di farci proprio un articolo</p><p>Non m'interessano poi i motivi che spingano uno a leggere o non leggere qualcosa: anche io non leggo un sacco di roba, ma mica me ne vanto. Mica ci faccio una campagna virale nel merito. Il punto è quello.</p>"
