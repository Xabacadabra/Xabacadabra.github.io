message: "<p>è cambiato che si è fatta informazione e denuncia, il risultato non sarà tangibile al momento ma di certo è una delle tante gocce che farà cambiare il sistema.</p><p>certo che hai il diritto di dire che \"a nostro avviso è una stronzata\", ed allo stesso modo anch'io sono qui a contestarti perché la stronzata è definire stronzata una denuncia sacrosanta che, invece di essere attaccata, andava difesa ... ma tant'è ...</p><p>poi sui delusi, si potrebbe parlare per 1 mese ... tutta gente che è sempre in attesa del salvatore della patria, in pochi invece hanno voglia di rimboccarsi le maniche e darsi da fare, ma questo sta nella natura umana ...</p><p>è stato un piacere, saluti :)</p>"
