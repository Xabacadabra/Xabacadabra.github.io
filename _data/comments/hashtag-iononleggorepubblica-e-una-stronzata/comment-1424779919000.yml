message: "<p>vuoi la dimostrazione del \"non serve ad un beneamato cazzo\" ?</p><p>è passata più o meno una settimana da quando l'hashtag è stato lanciato ed è diventato virale (durato all'incirca due giorni, un ottimo risultato di visibilità su twitter)</p><p>Mi sai dire nel concreto cos'è cambiato?</p><p>Quanti lettori Repubblica ha perso (o \"peggio\" guadagnato per ritorsione bastian contraria? perché non s'è mai parlato tanto di Repubblica su internet come in quei due giorni, ci sarà pure stato un picco di visualizzazioni su <a href=\"http://Repubblica.it\" rel=\"nofollow noopener\" title=\"Repubblica.it\">Repubblica.it</a>)</p><p>e aldilà di questo: nel concreto, per il cittadino italiano medio, quanto conta il destino del quotidiano Repubblica o del blog di Beppe Grillo? Davvero secondo te il sopruso più grande da denunciare è la cattiva informazione di un giornale letto da quasi nessuno? Ha molto più senso criticare taluni telegiornali piuttosto, visto che se non altro hanno un numero di spettatori considerevole (e di notizie farlocche ne trasmettono pure di più)</p><p>Inoltre, per l'appunto, quest'argomento (che io continuo a ritenere inutile) è stato scelto da Grillo per far partire la campagna virale, a differenza delle migliaia di notizie false di cui parli (che magari interessano pure più generalmente i lettori), caso volle che l'argomento riguardi un affare che interessa sentitamente a Beppe Grillo stesso</p><p>Io non devo portare acqua al mio mulino perché un mulino semplicemente non lo tengo: parlo solo per me stesso, non per un partito/movimento di cui amo fare il tifoso a senso unico, critico (ed elogio) i singoli punti di ciascuno, come a mio avviso dovrebbe fare un qualsiasi cittadino responsabile.</p><p>Se con <i>\"a sto punto comincio ad aver chiara la situazione\"</i> vuoi fare partire il giochino \"tu sei piddino, berlusconiano, sellino, comunistello, fascistone e blabla\" ti rimando ad uno stadio qualsiasi a vederti un derby come l'altro commentatore sopra. Non funziona così. E chi lo pensa è esattamente uguale a renziani, berlusconiani che in altri contesti si esaltano nel darmi del grillino per poter silurare una discussione con un metro di giudizio da 90° minuto.</p><p>Tutte molteplici facce della stessa inguardabile stinta medaglia di pecore ultras</p><p><i>\"finché ci saranno dei soprusi e delle ingiustizie, tutti siamo in diritto di denunciare ed urlare ai 7 venti questo scempio!\"</i></p><p>oh ma certo che siete in diritto di farlo, chi ha mai detto il contrario?</p><p>Esattamente come io e altri siamo in diritto di dirvi che a nostro avviso è una stronzata. La libertà di parola presuppone anche una libera contestazione della suddetta, non è che esistono opinioni con una corsia preferenziale.</p><p>E non è che perché uno ha diritto ad esprimersi in un certo modo sta scritto che si debba condividere la natura di quanto ha espresso</p><p>E non è che irrita la mia suscettibilità, mi fa semplicemente capire che Grillo s'è deciso a portare a Renzi l'acqua con le orecchie, visto che conosco più gente delusa da questi exploit (che con ogni probabilità naufragherà nell'astensione) piuttosto che persone che la condividono</p>"
