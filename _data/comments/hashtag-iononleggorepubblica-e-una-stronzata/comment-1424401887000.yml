message: "<p>Dai su....la verità è che rosichi un casino :D le tue arrampicate sugli specchi sono ridicole...<br>#iononleggorepubblica per 4 motivi oggettivi e non perchè \"l'ha detto Grillo\":</p><p>1) Prende finanziamenti pubblici (quindi non è obbiettiva e imparziale, Italia 73° per libertà di stampa)</p><p>2) E' di proprietà di DeBenedetti cittadino svizzero tessea n°1 del #PD (quindi non è obbiettiva e imparziale , Italia 73° per libertà di stampa)</p><p>3) Usa Lercio (sito satirico) come fonte <a href=\"http://www.beppegrillo.it/2015/02/iononleggorepubblica_perche_usa_lercio_come_fonte.html\" rel=\"nofollow noopener\" title=\"http://www.beppegrillo.it/2015/02/iononleggorepubblica_perche_usa_lercio_come_fonte.html\">http://www.beppegrillo.it/2...</a></p><p>4) Usa Alexa come fonte per gli accessi ai siti (inaffidabile dato che si basa sulle statistiche di chi installa la toolbar alexa,ergo una chiavica e ci si domanda che analisi fanno per gli investitori pubblicitari! Fossi in loro scapperei) inoltre usa Alexa per attaccare grillo e poi sempre su alexa si vede come repubblica sia in calo netto. FAIL! ahahaha :D<br><a href=\"http://www.beppegrillo.it/2015/02/iononleggorepubblica.html\" rel=\"nofollow noopener\" title=\"http://www.beppegrillo.it/2015/02/iononleggorepubblica.html\">http://www.beppegrillo.it/2...</a></p>"
