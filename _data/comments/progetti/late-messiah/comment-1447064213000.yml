message: "<p>Complimenti ancora, sia perchè portare a termine un'opera così travagliata e messa costantemente in discussione dall'autore, è veramente un atto di coraggio e forza d'animo (e se la lasciavi incompiuta giuro che ti avrei odiato a morte per sempre forever), sia perchè nel suo piccolo, nella sua caciara, cazzeggio, fantasy spiccio, filosofia da baracca, guido collauto e jimmy il fenomeno, è la più sincera e riuscita espressione di quello che era e vorrei sempre fosse Cetramod.</p><p>Brà</p><p>Mo dammi un altro bicchiere, fiotti di donne aspettano \"il figlio di puttana con la tonaca\"</p>"
