message: "<p>bisogna anche considerare che le origini stilistiche sono pur sempre quelle di un fumetto degli anni '90 e di suo visualmente figlio del cyberpunk, ovvero anni '80:</p><p>Ghost in the Shell è mistico, insondabile e avveniristico, ma se spogliato delle sue caratteristiche più \"alte\" è anche normale sappia un po' di vecchio...poi sì, Matrix a suo tempo setacciò bellamente l'estetica di Oshii e Shirow, sdoganando pure lo slowmotion e i cavi da scontro kung fu nei blockbuster occidentali, quindi una sua ennesima \"riesumazione\" in questo caso credo sia naturale...</p><p>è un po' come trovare similitudini tra una cover band dei Led Zeppelin e i Soundgarden, non so se ho reso l'idea</p>"
