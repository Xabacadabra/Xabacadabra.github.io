message: "<p>Dire disastro sarebbe quantomeno disonesto: Phantom Pain è assolutamente un gioco di qualità, e le recensioni positive se le è guadagnate egregiamente sul campo.</p><p>Tuttavia, come Metal Gear Solid, parlando dell'aspetto \"romantico\" che questo nome si porta dietro, è decisamente deludente.</p><p>Comprarlo o no alla fine dipende molto da questo, cioè per assurdo un non appassionato della saga a cui piace il gameplay rischia meno delusioni di un fan di vecchia data interessato prevalentemente alla storia</p>"
