message: "28-30  сентября в Киеве в третий раз пройдет самый масштабный барный фест, который заинтересует не только профессионалов индустрии, но и просто любителей качественно и интересной выпивки. Если ты еще не купила билеты, у нас есть убедительные доводы, почему с этим не стоит затягивать: \r\n1. В этом году Barometer Bar Show будет проходить целых 3 дня - с 29 сентября по 1 октября. На территорию фестиваля переедут лучшие бары из Украины и других стран, чтобы снова удивлять нас особенными коктейлями: каждый бар-участник придумывает свою коктейльную карту всего на три дня. Впервые в истории в Киев приедут бары, которые вошли в рейтинг World’s 50 Best Bars 2017. \r\n2. Как и в прошлом году, в рамках мероприятия пройдет множество увлекательных лекций, дегустаций, мастер-классов и интересных кейсов от знаменитых экспертов. Организаторы обещают, что образовательная программа будет насыщенной и познавательной, как для опытных барменов и даже владельцев баров, так и для тех, кто только открывает для себя миксологию. \r\n3. Помимо барной зоны открытой для посещения будет живописная терраса “Паркового” с панорамным видом на город, которая уже по традиции станет большой открытой площадкой ресторанов. Здесь любимые заведения киевлян будут готовить свои фирменные блюда. \r\n4. Не останутся гости и без музыки. Организаторы пригласили диджеев, которые будут задавать настроение Барометра все три дня. \r\nКупить билет за 200 грн. на барный фестиваль   BAROMETER Bar Show  Вы можете у наc на сайте https://barometer.show/ru/standart/ Скидки для большой компании!"
