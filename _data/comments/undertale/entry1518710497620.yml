message: "È normale: \r\n\r\nconta che io per apprezzarlo davvero ho dovuto finirlo \U0001F602 però per fortuna è un gioco che in circa 7 orette finisci in scioltezza, il discorso cambia se vuoi sviscerarlo e metterti a vedere tutti i finali eccetera eccetera.\r\n\r\nEcco,  confesso che nemmeno a me è _piaciuto_ così tanto da fare il nerd a quei livelli, quindi una volta finito per bene sono andato a vedere il resto su youtube spulciando qualche wiki...diciamo che se ti tocca le corde giuste Undertale offre un menù davvero considerevole, ma ogni cosa che potrei dire più nel dettaglio sarebbe uno spoilerone quindi mi taccio.\r\n\r\nPoi chiaro, come detto io ho riconosciuto il suo valore da \"estraneo\", è chiaramente pensato per gente con gusti piuttosto lontani dai miei."
