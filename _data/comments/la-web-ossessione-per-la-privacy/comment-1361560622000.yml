message: "<p>Il punto è che nei regolamenti di solito c'è tutto (tipo il divieto all'iscrizione per i minori di 13 anni, o l'invio di segnalazioni in caso di disturbatori) e indirizzo, numero di telefono e cose simili possono anche essere omessi: lo stalker solitamente agisce per vie trasversali perchè solitamente conosce la vittima (magari in modo indiretto) per cui vale sempre lo stesso discorso: social o non social, non cambia granché, conta poco più di un elenco telefonico</p><p>generalmente infatti nei famosi \"Termini d'Utilizzo\"  c'è scritto ogni cosa (ovviamente non a caratteri cubitali, ma c'è scritto tutto, anche perché altrimenti sarebbero già partite le vie legali), solo che nessuno si prende mai la briga di leggerli, perché l'utente tendenzialmente si crede tutelato \"a priori\"</p><p>Non è così, ed è giusto che così non sia: nel web, come in ogni altro campo, occorre SEMPRE consapevolezza di quello che si sta facendo e di cosa si sta usufruendo</p>"
