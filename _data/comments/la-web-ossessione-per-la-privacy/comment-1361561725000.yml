message: "<p>uno controlla ogni cosa che fai solo se tu comunichi e diffondi ogni cosa che fai su facebook, dipende da te, come tutto</p><p>E lo stalker a livello di calcolo delle probabilità di solito è un \"amico\", non qualcuno al di fuori (quindi almenoché uno decida di nascondere i contenuti anche agli amici - e quindi a tutti - non è mai del tutto \"al sicuro\")</p><p>Più semplicemente occorre un senso della misura, un pensare prima di scrivere e alle conseguenze di quello che si sta scrivendo, prenderlo meno alla leggera (che ne so, io per dire lascio sul profilo pubblico il mio numero di cellulare senza problemi, ma fossi una ragazza con ogni probabilità non lo condividerei affatto in un social network - che si parli di \"amici\" o meno - )</p><p>Non sto dicendo che i facebook e google del caso siano perfetti eh, dico solo che con una maggior responsabilizzazione dell'utenza i \"pericoli\" della privacy sono virtualmente assenti, ma sta tutto nella volontà dell'individuo di tutelarsi e smettere di lasciare decidere altri (siano essi automatizzati o umani) al posto suo: è un concetto etico che andrebbe applicato in questo e tanti altri discorsi</p>"
