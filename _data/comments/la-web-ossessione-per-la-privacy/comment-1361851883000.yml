message: "<p>I social media sono un modo per proiettare noi stessi all'interno di un microcosmo sociale - l'utente condivide quello che preferisce di se stesso e la sua intenzione è esclusivamente promuovere se stesso, i suoi pensieri, le sue idee (o almeno quella parte di se che vuole MOSTRARE all'esterno).</p><p>In quest'ottica possiamo tranquillamente asserire che all'utente medio del web e dei social media non gliene frega una mazza di proteggere i suoi dati... l'utente immette volutamente quei dati! Similmente accade nella vita \"sociale\" di ogni giorno: mostriamo di noi quello che vogliamo che la gente sappia e veda.</p><p>Fattostà, che nella società \"reale\", per quanto ci siano cose che di noi non vogliamo far sapere, esse finiranno sempre per trapelare dalle nostre azioni e TRANQUILLI, ci sarà sempre qualcuno che lo racconterà ad altri e finirà con il parlarne alle nostre spalle (cosa che avviene similmente anche nei social media).</p><p>E' in questo ambito che viene tanto decantata la Privacy nella rete. Viene chiamata in difesa di tutte quelle cose che non vogliamo far sapere di noi. Ma fintanto che non si viòli nessuna legge la privacy nella vita del web si comporta allo stesso modo di quella nel mondo in carne ed ossa.</p><p>Possiamo dedurre quindi che la nostra vita in rete sia solo una proiezione di quella reale, guidata dalla volontà delle persone di far veicolare informazioni della propria vita all'interno di questo mezzo.</p><p>Quello che non viene condiviso, non esiste, nel web. La privacy è la libertà di essere qualcun'altro, sulla rete.</p><p>PERIOD.</p>"
