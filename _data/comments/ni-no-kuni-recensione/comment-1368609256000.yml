message: "<p>Non volermene, ma con questa recensione -fatta bene tr'altro- mi hai definitivamente convinto a non fare l'acquisto di Ni no Kuni (per gli amici nino). Troppo, troppo fiabesco per i miei gusti. Adoro lo spirito dello studio Ghibli e tante altre cose che hai citato, ma quando mi hai parlato di Pokemon ed Harry Potter sinceramente mi sono cadute le palle. Preferisco vedermi un film che abbia uno spirito di questo tipo, piuttosto che un giocarello che \"fa il compitino\" in tante cose pur di creare quel tipo di ambientazione e costruzione narrativa. Non dispiacertene, in realtà avevo queste sensazioni già in precedenza vedendo il trailer e leggendo altre cose qua e la - tu con la tua grande capacità mi hai solo confermato quanto già temevo. Non è il gioco per me</p>"
