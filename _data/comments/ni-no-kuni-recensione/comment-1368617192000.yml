message: "<p>Beh il lato <b>Pokemon</b> è presente come detto solo nel gameplay, e \"l'effetto <b>Harry Potter</b> \" gode comunque di una ghiblizzazione totale, in generale comunque è un gioco molto profondo e vario, giusto più semplice di quel che appare nelle prime battute</p><p>Comunque si non discuto la tua scelta, effettivamente anche io penso che per te sarebbe stato godibile più che altro sotto forma di film, nonostante il gioco sia fatto davvero bene, ma <b>è inevitabilmente un gioco che fa della fiaba il suo epicentro</b>, vendendo di conseguenza elementi di dramma e tensione con un forte sapore \"zuccherato\" per nulla pomposamente cinematografico, come accade invece nei vari Final Fantasy, quindi si capisce che non sia un gioco per tutti</p>"
