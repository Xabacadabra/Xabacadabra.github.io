message: "<p>roberto recchioni è un idiota di talento che mostra come funzionino le cose in questo paese: <br>non conta saper fare qualcosa, conta la realtà percepita dalla gente, e quindi l'essere bravi a pruomovere se stessi creando contatti importanti e facendo amicizia con mostri sacri del settore (vedi ortolani o lo stesso sclavi). In effetti è come funziona il mercato al tempo dei social, alla fine recchioni per quanto ami tanto criticarli non è troppo diverso da un di maio o un di battista di turno...meglio ancora, è praticamente la controparte fumettistica di andrea scanzi: stessa spocchia, stesso stile, stesso pseudo-narcisismo nello scrivere post su facebook e nell'autopromozione-leccaculismo selettivo volto a creare contatti importanti. certo recchioni qualche sceneggiatura l'ha anche azzeccata intendiamoci, più o meno nel livello medio basso di tutti quelli che scrivono per bonelli, ma è arrivato a ricoprire il ruolo che ricopre perchè sa usare bene il marketing virale, i memes, la comunicazione su facebook e la rete di contatti che ha saputo sviluppare. Mater Dolorosa è un caso emblematico: una storia abominevolmente brutta, sembra uscita dall'episodio filler di un anime giapponese scritta in cinque minuti, roba che se l'avesse scritta un qualsiasi altro autore sarebbe stata bastonata da tutto il mondo e anzi cestinata direttamente dalla SBE...ma siccome la vacca deve mangiare, e recchioni da solo ha più eco social che tutta la casa editrice messa assieme, può fare un pò il cazzo che vuole senza temere ripercussioni.</p><p>Consiglio spassionato? non comprate mai più un dylan dog</p>"
