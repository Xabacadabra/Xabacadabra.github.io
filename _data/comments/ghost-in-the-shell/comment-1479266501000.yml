message: "<p>ti ringrazio!</p><p>E sì il tuo discorso è vero, credo anche per via del paradosso del cyberpunk:</p><p>nato in un'america innamorata (e a tratti terrorizzata) dallo sviluppo tecnologico e dalle zaibatsu giapponesi, resta pur sempre un prodotto della narrativa USA che ha generato a sua volta una risposta creativa giapponese (per certi versi è un rimbalzo simile a quello che si ebbe nell'animazione, con Tezuka che si contaminava con Disney e la Disney che ripescava Tezuka per i suoi leoni)</p><p>Il punto è che Shirow rappresentò un genere occidentale con le tecniche e la filosofia dell'universo giapponese..sopratutto, lo fece in un Giappone nel pieno di un periodo creativamente fantastico e temo irripetibile:</p><p>mi pare che William Gibson, che il cyberpunk lo ha praticamente inventato, disse qualcosa del tipo \"eravamo ossessionati con il Giappone perché il Giappone era già cyberpunk\"</p><p>Aldilà di questo, credo che passi proprio un certo peso culturale non indifferente: mi verrebbe un parallelo con Hideo Kojima, autore di Metal Gear Solid pure lui apprezzato più a ovest che in madre patria e spiccatamente americanofilo in tutto quello che fa...eppure secondo me lo è in un modo tanto personale e caratteristico proprio perché figlio della cultura giapponese, così come i western del nostro Sergio Leone erano poeticamente americani in un modo che gli americani veri non sono mai riusciti a rendere.</p><p>Concludendo tutto 'sto pistolotto, direi che nei fatti temo la visione semplicistica di Hollywood (che già di suo non ritengo particolarmente in forma), però oh, non si sa mai!</p>"
