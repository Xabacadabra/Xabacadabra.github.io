message: "<p>no no guarda che lo hanno rilasciato sia in America che in Europa! (in Italia non mi ricordo se ci fossero le solite menate per√≤):</p><p>\"The game was originally released in Japan by Sony Computer Entertainment on July 17, 1997. The following day, a launch party was held at the Yebisu Garden Hall: the Megatech Body Night. The event featured the game's music artists Takkyu Ishino, Joey Beltram and Mijk van Dijk performing live, and a Fuchikoma robot appeared. All who bought tickets received a papercraft kit of the Fuchikoma and ten posters of the game were raffled.[18] A Japanese demo disc was also released with the first mission playable.[19][20]</p><p>The first edition of Official U.S. PlayStation Magazine was published in October 1997 and featured the game on its cover.[21] The game was released in North America by THQ on October 31, 1997,[2] and in Europe by Sony Computer Entertainment on July 1, 1998.[4] THQ's producer Don Nauert said that aside from dubbing and changing the button configuration, the English localization of the game was not modified nor censored.[13]\"</p><p><a href=\"https://www.youtube.com/watch?v=9QiaB8eVXaE\" rel=\"nofollow noopener\" title=\"https://www.youtube.com/watch?v=9QiaB8eVXaE\">https://www.youtube.com/wat...</a></p>"
