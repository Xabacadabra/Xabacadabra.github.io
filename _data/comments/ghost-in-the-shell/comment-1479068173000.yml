message: "<p>si si io per abitudine dico tachikoma a furia di sentire la serie anime, però mi ricordo che nel manga si chiamavano solo fuchikoma (come nel gioco infatti)</p><p>io non ricordo in che demo fosse, se proprio nella Demo Uno (ma non credo) o in un'altra che avevo raccattato tramite una rivista...ma ti giuro, mi son venuti i brividi a rivederlo perché coscentemente non me lo sarei MAI ricordato, mentre a 8 anni c'ero mezzo impazzito in quel livellino lì...mi ricordo anche il briefing che fa motoko poco dopo! e che da bimbo non capivo assolutamente niente!</p><p>E no fidati, il gioco era piuttosto bello e particolare anche per come gestiva la gravità e i movimenti, purtroppo il genere è uno di quelli che invecchia peggio ma quella demo era una delle cose più divertenti del mondo per me &lt;3</p><p>il gioco in realtà credo abbia avuto un buon successo grazie all'onda del film, però principalmente in USA...da noi del resto nell'epoca pre-internet era tutta roba molto di nicchia di cui sentivi parlare al massimo in fumetteria o sulle riviste, quindi si ci sta</p>"
