message: "<p>Sai bene che la pensiamo uguale su molte cose e questa è una di quelle - voglio aggiungere solo una cosa: interessarsi alla politica NON E' esclusivamente andare a votare ed evitare l'astensione (che come sai ho già aspramente criticato in più lidi). La politica fa parte della vita di ogni giorno e bisogna \"farla\" ognuno di noi a suo modo. E no, NO, non intendo prendere quella tangente, no, posate quei soldi. Per \"fare\" politica bisogna informarsi, parlarne, dibattere, protestare e partecipare alla costruzione di una sensibilità comune di rispetto per il potere che ognuno di noi -ha/dovrebbe avere- nella vita istituzionale di questo paese. E' facile prendere la scheda, metterla nell'urla e poi stare seduti in poltrona a criticare tutti e tutto, sbuffare e gridare al \"piove governo ladro\", continuando a fare le nostre solite vite da \"italiani\" (al virgolettato l'ardua sentenza) rincorrendo favori favorucci e favoretti, ignoranza, e servilismo. Perchè in questo caso gli unici ladri saremmo noi, ladri del futuro nostro e dei nostri figli.</p>"
