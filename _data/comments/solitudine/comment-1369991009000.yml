message: "<p>Da uno che si chiamava Solitudinis non mi aspettavo niente di diverso :D per molte cose la penso come te, le convenzioni sociali non sono il mio forte e come te credo che la solitudine sia un processo interiore molto importante per un uomo e che non vada mai sottovalutata o bistrattata a priori. Credo che nella vita sia però anche necessario \"nutrirsi\" degli scambi sociali, non per forza subirli come sembri far presente tu. Nel mondo ci sono persone e rapporti che possono improvvisamente stupirti in positivo ed avere una negatività di fondo verso di essi solo perchè ormai alla solitudine ed a contare su se stessi ci si è abituati sarebbe davvero un gran peccato e ti farebbe perdere molte perle rare che ci sono nel mondo schifoso di oggi. Detto questo, SUUUUCA</p>"
