message: "<p>Eh, capisco che metta in crisi una società, ma io ebbi un vero e proprio rigurgito d'invidia per Sandra Bullock, in The Net, nel 1995 e per come era organizzata nella sua agorafobia. Prima mi complessavo quando il mio disagio esplodeva nelle occasioni sociali e le esperienze \"da branco\" erano quelle che mi facevano percepire la solitudine come disagio.<br>Quello che mi lascia interdetta sono le ricadute economiche del fenomeno, sia individuali che allargate: se non sei né miliardario né hacker, come ti mantieni? Risolto questo dilemma, sparirò anch'io dai radar! ;))))</p>"
