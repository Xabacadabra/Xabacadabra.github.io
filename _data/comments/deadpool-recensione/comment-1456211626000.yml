message: "<p>sì, m'è piaciuto abbastanza (al punto che me lo riguarderei), ma nella misura in cui può piacermi qualcosa dove Deadpool è l'epicentro di tutto: ecco, pensandoci in quest'ottica devo dire che si poteva fare MOLTO di peggio (tipo non so, una roba con lo humor di Seth MacFarlane) e che Ryan Reynolds conosce e ama davvero il personaggio, ci ha creduto davvero molto con tutte le ragioni del caso</p><p>però ecco, da un Deadpool non potrai mai trarre un filmone corale come The Winter Soldier per dire (e lo dice uno a cui Capitan America non piace per nulla), o meglio ancora come quello che potrebbe essere un Suicide Squad (incrociamo i diti)</p>"
