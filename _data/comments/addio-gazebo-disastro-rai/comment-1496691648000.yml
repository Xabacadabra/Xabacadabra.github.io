message: "<p>su twitter ho già letto commenti simili...ti dico la mia, fermo restando che a fare \"d'avvocato\" alla trasmissione IO non ci guadagno assolutamente nulla:</p><p>1. Il mercato -&gt; gazebo è stato quasi sempre in top trend su twitter in una fascia oraria tostissima, unito ad un ottimo risultato d'ascolti e critica televisiva (e non so quanti programmi siano riusciti a mettere d'accordo in una botta social, auditel e critica)</p><p>2. Stipendi -&gt; non so a quanto ammontassero, sicuramente belle cifre per carità (parliamo di televisione, i cachet hanno sempre un loro peso) e me ne frega poco o nulla, perché vanno integrati nel discorso sotto:</p><p><b>Quanto costa il programma ? E, in proporzione, quanto fattura ?</b></p><p>se tanto mi da tanto, il bilancio era in attivo. Anche perché Cairo non ha fatto campagna acquisti mica per niente.</p><p>Detto ciò, io le fantomatiche \"leggi di mercato\" le malsopporto, anche perché credo siano una delle principali cause dello stato pietoso dell'intrattenimento italiano...mi limito a giudicare il prodotto.</p><p>E, come detto, non solo lo ritengo validissimo, ma pure unico, originale, innovativo e spasmodicamente italiano (o per meglio dire romano), non il classico format magari anche bello che ti ritrovi uguale da New York a Bombay come un Talent a caso o mezza programmazione di Sky.</p><p>E secondo me queste sono cose che dovrebbero fare la differenza per il Servizio Pubblico.</p>"
