message: "<p>ribadisco parte del discorso (l'unico che può avere una presa su di te, visto come la pensi - legittimamente eh!):</p><p>Gazebo sì, probabilmente è un programma che piace (tanto) ad una determinata fetta di pubblico e risulta indigesto / inutile a tutto il resto, ma il pubblico fidelizzato ha un suo valore.</p><p><a href=\"http://realityshow.blogosfere.it/post/754569/gazebo-2017-rai3-zoro-ascolti-recensioni-critici-tv\" rel=\"nofollow noopener\" title=\"http://realityshow.blogosfere.it/post/754569/gazebo-2017-rai3-zoro-ascolti-recensioni-critici-tv\">http://realityshow.blogosfe...</a></p><p>poi oh, di pubblicità ce ne sarà pure poca o nulla hai ragione, ma da qualche parte 'sti numeri conteranno pure qualcosa (non sono Silvia Motta, per restare in casa Rai 3, quindi non mi sbilancio) ma il programma è un successo, è un dato di fatto che prescinde quanto tu lo gradisca o meno.</p><p>Per esempio, io non impazzisco per Fabio Fazio o Massimo Giletti (pure loro con la valigia pronta, dicono dalla regia), ma i numeri li hanno sempre fatti quindi al massimo critico modi e contenuto, non certo risultato e conseguenti possibilità lavorative...in questo senso allora si dovrebbe criticare tutto un sistema economico che è <i>evidentemente</i> sblianciato su più fronti (calciatori, musicisti, attori, manager, portaborse...), ma per l'appunto lì si va nel discorso globale:</p><p>se accetti le regole del gioco, le accetti per tutti.</p><p>E viceversa.</p>"
