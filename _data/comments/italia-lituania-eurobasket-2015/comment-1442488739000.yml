message: "<p>Io trovo sia un'immane cazzata puntare il dito verso un episodio, quando la prestazione complessiva di Gentile nell'europeo è stata grandiosa (e se non mi sbaglio ha 22 anni eh)</p><p>Io recriminerei un po' con Pianigiani che fa ruotare poco e tiene in campo per troppi minuti i soliti (e alla fine questo si paga, come s'è visto in OT), ma onestamente devo pur sempre ammettere che con il suo metodo è riuscito a superare un girone impossibile e portarci fino a qui, perdendo comunque di misura con una nazionale coi controtutti.</p><p>Quindi no, non me la sento proprio di fare polemica, posso dire al massimo che preferisco un altro tipo di schema tecnico, ma non posso certo dire che i risultati della nazionale siano stati al di sotto delle aspettative.</p><p>Poi oh, il basket è così, vale per tutti: vedi la Germania, senz'altro non brillante ed entusiasmante quanto l'Italia, ma che fosse stata in un altro girone (e fosse entrato un tiro libero) avrebbe sicuramente potuto andare più avanti.</p><p>O ancora la Spagna che, non fosse per quel fenomeno di Gasol, non è certo quel titano che era anni fa...quindi ecco, in questi casi si parla sempre di un mix di un sacco di fattori.</p>"
