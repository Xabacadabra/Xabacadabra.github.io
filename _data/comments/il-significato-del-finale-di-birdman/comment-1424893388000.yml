message: "<p>Sulla Dickinson non sono d'accordo, mi sembra perfettamente in linea con il suo solito stile, la differenza è che (all'opposto di quanto preventivato) la sua recensione è positiva: anzi, per l'occasione di etichetta se ne inventa pure una nuova: <b>superealismo</b>, il resto della rece alla fine sono le solite figure retoriche (sangue - letterale - a rinvigorire il teatro)</p><p>questo, unito a twitter, alle candele e processioni, conferma che il suo tentato suicidio (se partito con un intento veritiero e allo stesso tempo artistico) non è servito a niente: la critica e il grande pubblico non lo riconoscono in quanto artista, non vedono la sua capacità recitativa ne la sua passione nel portare avanti la piece teatrale:</p><p>vedono uno che ha rappresentato qualcosa d'inaspettato e plateale, assoluto e fuori dagli schemi (ci vedo molti paralleli con le morti che hanno \"santificato\" certi film spesso sorvolando sul loro effettivo valore, vedi Il Corvo o Batman: Il cavaliere oscuro), insomma, vedono un'altra faccia di Birdman</p><p>Non è la rappresentazione ad aver avuto successo, ne tantomeno lui: ad avere successo è lo shock, lo scalpore, la morbosa curiosità che genera <i>views</i> ed è, di base, un qualcosa che la cinica ambizione egocentrica di Birdman voleva: riconoscimento in quanto tale, non importa il motivo, l'importante è <i>ascendere</i></p><p>Secondo me, infatti, Riggan si suicida con rassegnazione perché si è reso definitivamente conto della sua impotenza: non importa niente quello che dica o faccia, passerà sempre il lato Birdman della faccenda, e sarà l'unica cosa per cui verrà riconosciuto e ricordato: non un grande attore, ma un fenomeno da baraccone del cinefumetto che ha generato ancora più affetto nel pubblico per via del suo suicidio</p><p>In questo senso, la figlia penso possa essere sempre parte della sua visione (ma non ne sono affatto certo), una sorta di celebrazione della vittoria di Birdman e del suo ego, che è oramai volato tanto in alto da poter trascendere se stesso e \"concedere\" il ruolo da protagonista a Sam</p>"
