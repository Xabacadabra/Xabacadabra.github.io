message: "<p>Per me è fondamentale la scena del meteorite che cade sopra il mare pieno di meduse. Si capisce che è un evento scatenante. Un pò come il ragno che morde Peter Parker. Li Riggan ottiene i poteri di Birdman, ma li tiene sempre nascosti (levitazione, telecinesi, o quando fa cadere il riflettore in testa all'attore cane). Si vergogna in continuazione della sua immagine da super eroe, ma alla fine quando ha superato le sue paure rischiando di ammazzarsi si svela librandosi in volo sopra New York.</p>"
