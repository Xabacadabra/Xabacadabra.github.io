message: "<p>molto interessante. <br>Io sinceramente sul momento a istinto ho pensato al finale positivo e supereroistico, quasi per paradosso: cioè uno che dopo tanto patire, tante crisi, spicca letteralmente il volo...ovviamente subito dopo ragionandoci ho pensato come credo più o meno tutti che fosse un ultima allucinazione di riggan prima della fine. Dovessi dire l'ipotesi che mi piace di più è la figlia che, un po' come fanno certi figli dei supereroi fumettisti, tramanda quest'insanità di famiglia</p>"
