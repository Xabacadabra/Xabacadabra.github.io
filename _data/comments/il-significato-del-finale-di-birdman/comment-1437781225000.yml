message: "<p>Penso sia un finale simbolico, non razionalmente e logicamente interpretabile. Ciò che è certo, per me, è che non abbia un messaggio da felici e contenti. Concordo sul fatto che non avvenga una liberazione e che il suicidio -se ci è dato definirlo tale - sia l'ennesima conferma di una vita che non riusciva a risolvere le proprie egossessioni. Mi ha lasciato un senso di tristezza (come è giusto che sia). Credo sia un film complesso sotto vari aspetti, quasi schizofrenico, come lo è la società attuale. Tanto che andando verso il finale, appunto, anche lo spettatore non distingue più realtà da finzione.</p>"
