message: "<p>Il sorriso finale è l'unico elemento che invalida tutte le supposizioni e interpretazioni dello spettatore. E' una beffa: personalmente lo interpreto come l'ennesima parodia del mondo del cinema contenuta nel film, ossia il tipico finale volutamente ambiguo e senza un vero senso, atto soprattutto o solamente a creare dibattito. Imitazione è ben riuscita, a giudicare dalla miriade di discussioni come questa! Ricordiamoci l'importanza di giochini come questo in termini di passaparola e notorietà.</p>"
