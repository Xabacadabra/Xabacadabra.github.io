message: "<p>Secondo me il finale è un messaggio, lui non si butta da nessuna finestra, serve semplicemente per far capire che le persone che ti vogliono bene , quelle che provano un affetto per te sono le persone che riescono a capire quanto vali veramente,indipendentemente dalla tua situazione fisica...riuscire a far capire agli altri quanto si vale non e' una cosa semplice e risulta una spina nel fianco quando si possiede un ego molto grande... è irrilevante che lui davvero avesse questi poteri speciali o no ma il senso del film e' un messaggio: Far capire agli altri quanto vali non e' semplice ma le persone che ti vogliono veramente bene invece capiscono il tuo valore e lo riconoscono,per questo sono di estrema importanza .</p>"
