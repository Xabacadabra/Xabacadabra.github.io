message: "<p>Considera anche questo: così come la Dickinson dalle parole di Riggan ha una sorta di epifania e rivede il suo modo di recensire e si apre a commenti più personali e tecnici e non \"etichette\", possibile che il protagonista comprenda invece (da cui l'accettazione dei pensieri indotti da Birdman contrariamente al solito rifiuto, avvenuta la mattina dopo e poco prima di andare in scena con il suo piano di suicidio in testa) di essere non un attore ma una celebrità e che deve dare al pubblico quello che vuole, gli deve dare Birdman, completando la sua trasformazione. Possibile quindi che lo sbaglio del suicidio sia voluto o inconscio oppure che sia conseguenza grottesca del suo tentativo di evitare proprio di fare Birdman 4, cosa che gli sembra inevitabile visto che la gente vuole quello e capisce che la critica lo vedrà sempre in quel modo. In fondo vediamo che il SUCCESSO della sua rappresentazione annunciatogli dall'ex moglie non basta a farlo desistere dalla sua idea (anzi è felice e si apre con lei a verità sul loro passato, quasi volendo chiudere il cerchio della sua vita, facendo pensare quindi ad un vero tentativo di suicidio). E' anche riluttante quando la figlia gli mostra del successo su Twitter dopo il tentato suicidio e quando vede il naso rifatto è la ciliegina sulla torta al suo rifiuto, poichè capisce di essere diventato quello che voleva evitare di diventare. Questo porta allora a pensare che il suo suicidio fosse REALE ma andato male e lo convince a completare l'opera. E' felice perchè si sente libero in quel modo e forse perchè dentro sa che la gente lo acclamerà come lui voleva, chissà. Riguardo la figlia forse è possibile che sia il modo in cui LUI la vede: in fondo il piano sequenza continuo ed interrotto solo durante il suo collasso post-sparo fa capire che la storia è incentrata su la SUA visione della vicenda, del suo ego e della sua vita, scandito dal suono della batteria e che si conclude con l'immagine felice di sua figlia che lo acclama perchè... perchè lui è Birdman, lui può volare.</p>"
