message: "<p>Secondo me il finale più probabile è il seguente.</p><p>Riggan si butta dalla finestra e finisce spiattellato a terra. Si sente anche il suono delle sirene di un'ambulanza dalla finestra aperta quando si affaccia la figlia Sam. Poi la figlia guarda in alto verso quello stormo di uccelli che aveva attirato lo sguardo del padre in precedenza e capisce che il padre si è buttato dalla finestra perchè si credeva Birdman. E per questo fa quel sorriso enigmatico.</p>"
