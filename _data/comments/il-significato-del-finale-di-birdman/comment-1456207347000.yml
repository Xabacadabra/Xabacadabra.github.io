message: "<p>Mi sa che  morto in teatro.<br>Perche l unica che nn applaude e scappa e la critica perche lei sapeva che si era sparato davvero.<br>Il protagonista quando parla con la critica nel bar le dice che ha speso tutto x lo spettacolo,sia dal lato personale che economico<br>E lei le risponde cho lo distruggera,lui sapeva che sarebbe andata cosi.<br>Il finale secondario e una sdrammatizzazione del suicidio reale in teatro.<br>Quando il tipo di una notte da leoni accende la tv in ospedale sono tt in cordolio e vestiti di nero e si intravede una bara.<br>Morale della favola......<br>Le parole,la critica ma soprattutto le umiliazioni di video pubblicati sul web UCCIDONO O SPINGONO AL SUICIDIO.<br>come le tragedie di cyber bullismo o bullismo diretto a cui purtroppo assistiamo nella nostra era moderna.<br>Nel film lui era vessato dal pubblico che gli urlavano birdman come nella scena di lui in mutande fra la gente.<br>Se un attore fa un film o un interpretazione da schifo sara vista da milioni di persone e verra ricordato solo per quella.<br>Quindi x me nn ce differenza tra un film o un video sfotto fatto da un essere qualsiasi.<br>Se la persona vessata nn e abbastanza forte questa e la tragica conseguenza.<br>Birdman era solo il suo piu grande fallimento e quindi se le portato dietro per sempre.<br>Quando alla fine manda a quel paese birdman sul cesso e il saluto al suo fallimento visto che dopo il suicidio in teatro nessuno si ricordera piu di birdman,ma dell ATTORE SUICIDA IN TEATRO!<br>BIRDMAN FINISCE NEL DIMENTICATOIO E IL NOME DELL ATTORE RICORDATO PER SEMPRE NELLA STORIA DEL TEATRO!<br>Dopo la scena di lui in mutande tra la folla,la figlia le fa vedere il video messo sul web poco dopo dicendoli \"questo e il nuovo POTERE\".ma quel potere lo aveva nuovamente messo in mutande davanti a tutti! E come per la sua interpretazione di birdman era tornato sotto gli occhi di tutti solo perche era in mutande in giro,mentre nessuno a messo un video di una sua interpretazione delle tante anteprime,invece l erezione dell altro attore ha spopolato subito.<br>Questa e l unione di internet all ignoranza umana...se hai il pene dritto sei un grande,se vai una cazzata divertente sei un grande e sarai ricordato,voi vi ricordate almeno 10vincitori dell del nobel alla pace? <br>IL POTERE DEL WEB puo essere costruttivo ma  soprattutto distruttivo.<br>Se nella vostra vita vedrete mai una persona a terra,una rissa o siete davanti a una scena di umiliazione di un altro essere nn prendete il cellulare per filmarla o fotografarla ma chiamate un ambulanza,la polizia o fermate il vessatore in qualche modo.<br>P.S.<br>Schettino avra capitanato 100 crocere sara ricordato per sempre per colpa del suo errore mortale.<br>E Marrazzo il politico per cosa lo ricorderete per sempre??? Per il suo momento \"piu basso\".<br>I momenti bassi delle vite di tutti noi,quando saremo soli in una stanza ci torneranno a mente e ce li porteremo per sempre dietro e in piu qualcuno sara sempre pronto a ricordarceli.<br></p>"
