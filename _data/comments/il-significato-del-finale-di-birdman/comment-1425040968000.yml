message: "<p>A teatro vuole davvero suicidarsi, ma non ci riesce (parallelismo con uno dei personaggi della commedia). Fallimento totale: non è neanche in grado di ammazzarsi.</p><p>Da tutta questa lunga serie di fallimenti, da questa ignoranza la virtù di crare un teatro nuovo, di successo, dall'approvazione della critica, del pubblico.</p><p>E al top, tutti parlano di lui, se dovesse morire non ci sarebbe nessun George Cloney ad offuscare la sua fama (o un Michael Jackson). Quindi manda a fanculo Birdman che in futuro non potrà più tentarlo con strampalati sequel o reality show (lo lascia a cagare: spazzatura che produce merda), si butta dalla finestra e lì muore.</p><p>L'immagine della figlia è la soddisfazione di Riggam di valere qualcosa ora agli occhi del mondo e della figlia (quindi coronamento dell'ego, non morte) ed è come lui si sarebbe aspettato la reazione della figlia.</p>"
