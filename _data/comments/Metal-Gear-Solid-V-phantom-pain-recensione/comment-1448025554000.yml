message: "<p>sono d'accordo tranne che su un elemento: per me è proprio nella macrotrama di Metal Gear che The Phantom Pain casca di più:</p><p>[SPOILER]</p><p>-</p><p>-</p><p>-</p><p>-</p><p>-</p><p>Cioè: puoi narrare la nascita di Outer Heaven. L'effettiva \"caduta\" di Big Boss. Puoi tirare fuori Grey Fox e Naomi da bambina, visto che si incontravano proprio in questo periodo...puoi approfondire la faccenda di Liquid, visto che almeno lui lo hai voluto inserire, puoi costruire un ponte più significativo con il primo Metal Gear e (soprattutto) con il successivo Metal Gear Solid, magari enfatizzando ulteriormente il duello con Zero, la faccenda dei Patriots, Eva, Paramedic, Sigint...il confrontarsi con il team di MGS3 sapendo (grazie a MGS4) che ora è tuo nemico</p><p>E invece no. Ti inventi 'sta cosa del secondo Big Boss venuto dal nulla con la sua sottostoria personale manovrata da Miller e Ocelot, con la solita base da costruire (che NON è mai Outer Heaven, perché boh), i soliti soldatini da reclutare, il solito Metal Gear (che tra l'altro, penso sia il più brutto di tutta la serie) da distruggere invece che da costruire, come sarebbe più sensato - e difatti Peace Walker su sto elemento ci giocava abbastanza bene.</p><p>Mi ritiri fuori Paz COMPLETAMENTE A CASO, mi metti il più inutile ammasso di fanservice fine a se stesso che la serie abbia mai visto (Quiet) giustificandola con parassiti - che a proposito, qui svolgono palesemente la funzione delle \"nanomacchine\" in MGS4, solo che pare ancora più cazzata</p><p>Per non parlare degli altri parassiti che trasformano i soldati negli Estranei di Game of Thrones tanto per far figo.</p><p>Boh.</p><p>Più ci ripenso, più credo che questo gioco sia scritto pensando a gente che agli altri Metal Gear deve ancora giocare.</p>"
