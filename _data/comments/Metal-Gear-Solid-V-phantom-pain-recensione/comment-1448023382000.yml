message: "<p>Sì, diciamo che</p><p>1) C'è un indubbio problema di tempistica, legato al free-roaming che non è sicuramente fatto per raccontare una storia di stampo cinematografico, salvo forse i vari GTA che comunque hanno una struttura parecchio diversa</p><p>2) La storia, alla base, è debole. Non è pessima, non è priva di elementi fascinosi...ma di colpi di scena veramente importanti e personaggi memorabili sì. Se lo volessimo \"guardare\", eliminando il gioco giocato, sembra un po' il classico B movie bellico anni '80 con qualche colpo di genio kojimiano qua e la</p><p>3) Le audiocassette sono una palla è vero, sopratutto quelle di Code Talker, anche se c'è da dire che sostanzialmente la trama VERA è narrata lì, il che come dicevo nell'altro post è grave proprio per il tipo di struttura (il codec se non altro permetteva genuini momenti di dramma e molto spesso veri e propri colpi di scena, non essendo estemporaneo alla narrazione)</p><p>[SPOILERONE]</p><p>- <br>-<br>-<br>-<br>Per intenderci, l'Uomo di Fuoco è Volgin (e in alcuni punti si poteva pure intuire, vabbè) e questo te lo rivelano completamente A CAZZO, senza uno straccio di flashback rivelatore o che so io, proprio un Miller che ti dice \"by the way, that guy was Volgin\", cioè a me riesce davvero difficile pensare che lo stesso autore delle bellissime sequenze di Gray Fox / Frank Jaeger + Naomi + Snake possa uscirsene con espedienti così poveri, budget o non budget</p>"
