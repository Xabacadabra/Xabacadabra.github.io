message: "<p>finito completamente l'altro ieri (mancano 3 missioni hard e il video del finale causa bug..) effettivamente è un signor gioco da una parte, e un giocattolino dall'altra... il bello dei vecchi era che la storia durava anche 2 sole ore se saputo giocare.. e andavi sempre dritto per la tua strada... qua invece sembra esser diventato un mmrpg... nel senso di ripetitività delle cose, sempre nella stessa area (e non perché è un corridoio di collegamento..). vai qui e recupera questo, il giorno dopo nello stesso punto dovrai distruggere i carrarmati, e dopo altri 2 fermare i soldati... ecc... e meno male che nn avevo l'online...</p><p>mettiamola così, la macrotrama mi è piaciuta abbastanza (ieri mi han spoilerato il video buggatomi, così so la grande rivelazione, ma detta con i piedi.. non so quanto deluso sarò poi) ma il mezzo per raccontarla ronf... e quelle dannate cassette! finchè durano 1:00-1:30 è un conto... quando cominciano quelle sfilze da 10 minuti vorresti mandare tutto all'aria...</p>"
