message: "<p>[SPOILERISSIMI]<br>-<br>-<br>-<br>-<br>se intendi tutto il discorso di abbattimento della quarta parete e di \"battesimo\" che Big Boss c'impartisce attraverso il suo Phantom, mi dispiace, ma a me è sembrata una grandissima cazzata.</p><p>Una gran cazzata che compromette tutta la figura di Big Boss, in effetti, e che sputtana chili e chili di macrotrama senza troppe remore, tra l'altro per perseguire un colpo di scena nella sostanza prevedibilissimo già dal Prologo.</p><p>A me va bene qualche forzatura, qualche <i>nanomachine</i> di troppo, qualche virus buffo e persino il Liquid-Ocelot di MGS4 (che era una cazzatona, ma comprensibile per ricreare tutto l'effetto Boss Fight Nostalgia ed il concetto di \"nemesi\")</p><p>In queste cose non sono un tipo troppo pignolo e fiscale, come vedi.</p><p>Ma mi devi dare un motivo, una costruzione narrata bene, un qualcosa che stia seriamente in piedi e non mi sembri una bozza di sceneggiatura sullo stile di quelle che si scartano ad inizio lavorazione.</p><p>Parliamo di Kojima. Parliamo di Metal Gear Solid.</p><p>Proprio per questo secondo me non è solo lecito, è DOVEROSO aspettarsi il meglio.</p><p>E questo non è il meglio. E non sono manco sicuro arrivi alla sufficienza.</p>"
