message: "<p>Guarda che di per se sono quasi contemporanei eh, e in ogni caso la grafica di Grandia 2 non PUO' essere definita pessima, al massimo vetusta (ma oggi, non all'epoca di FFX) ò_ò</p><p>poi quella di FFX è di un livello superiore e siamo d'accordo, ma la differenza di base sta nell'impiego del superdeformed - ed è quello che salta più all'occhio, ma è come parlare di Ni No Kuni e FFXIII oggi in sto senso-</p><p>Poi vabbè, io Millenia la amo alla follia e sono molto affezionato anche ad Elena, ma pure Yuna mi piaceva devo dire: aveva qualche sfacettatura interessante rispetto a buona parte del resto del party del X, e nel suo essere \"santarellina\" possedeva un certo modo d'agire comunque originale ed apprezzabile</p><p>FFX-2 è una porcata con un gran gameplay, e mi rifiuto di commentarlo oltre (in questa sede almeno)</p>"
