message: "<p>@emerson_edmilson mha forse hai ragione tu. Io però penso sempre che dal momento in cui le persone trovano riconoscono un capo quello seguono. E certo sì capisce che si cercano un capo che somigli loro...ma loro stessi sono quello che sono per il capo di prima!!!! Piglia a Berlusconi appunto ora teniamo renzi e grillo perché la gente che ci sta ora è stata abituata all'originale e allora si va a cercare na versione nova dello stesso. Tipo chi cerca sempre la stessa donna pure in un altra e lei che per conquistare l'uomo imita quella che lui teneva prima, o la macchina che è di un modello nuovo ma fa tutto per parere quello vecchio....la gente si scanna e se sempre scannata perché ce sempre stato uno in cima che organizzava il combattimento</p>"
