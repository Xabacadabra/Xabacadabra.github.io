message: "<p>ok eccomi. Due mesi fa avevo scritto questo proprio dalle tue parti:</p><p>\"consolati, io temo di essere MOLTO più prevenuto di te, anche se non ne faccio motivo di vanto...del resto, già lo dissi quaggiù, ti ricordi? <a href=\"http://xabacadabra.blogspot.it\" rel=\"nofollow noopener\" title=\"http://xabacadabra.blogspot.it\">http://xabacadabra.blogspot.it</a>... però oggi devo dire che lo sono ancora di più, non tanto per i due attori, per \"l'effetto katniss\" (lollete!), per la computer grafica o per il discorso dell'impero che colpisce ancora n'artra volta bis...ma per tutto questo sommato a quello che si vede dalle inquadrature, la fotografia e le luci: sà tutto di generico film di fantascienza marvel in cui per caso ci sono chube, han e le spade laser. JJ Abrams, uno dei registi più sopravvalutati del nostro tempo, fece la stessa identica cosa con Star Trek, generalizzandolo all'estremo, e anche in quell'altra ridicola scopiazzatura di uno Spielberg consensuale, per non parlare di Fringe, Undercovers e Alias...Abrams ha fatto il jackpot con Lost, che è effettivamente un capolavoro, ma perché condivideva il lavoro con altri due più bravi di lui, sopratutto Lindelof che, concedimela, è su tutto un altro pianeta...sembra accanimento il mio, ma a me della carriera di Abrams poi non fregherebbe nulla...solo, NON TOCCATEMI STAR WARS...\"</p><p>ecco...a me, tra una battutina e l'altra, tra una strizzata d'occhio gigante (per dirla alla Leo Ortolani) ed il citazionismo prossimo al plagio...è sembrato di vedere un cinemarvel per caso prestato a guerre stellari.</p><p>non dico sia un brutto film, specie considerando che è di JJ Abrams che come già detto per me è un mezzo incapace con qualche santo in paradiso...ma non prendiamoci in giro questo non è Star Wars.</p><p>Tu dici che Kylo Ren è un cosplayer di Darth Fener ? Io vado oltre: ti dico che tutto questo film è un cosplay di Una Nuova Speranza.</p>"
