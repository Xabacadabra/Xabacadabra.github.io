message: "<p>Guarda su facebook è venuta fuori una discussione di quasi 70 commenti, e c'era anche questo punto in mezzo:</p><p>certo, è vero eh, ma tralasciando il gradimento personale, mancano proprio quei \"sconvolgitori\" con il quid giusto, per dire gli shonen che la fanno da padrone adesso sono One Piece ('97) Bleach (2001) e Naruto (mi pare '99) che tra un po' grazie a Dio si leva dal cazzo</p><p>Tutta roba che ha raggiunto l'adolescenza abbondante, ecco, e NESSUNA (salvo forse sto attacco dei giganti qui, classe 2012) novità in grado di raccogliere il passaggio del testimone con sti tre, lo stesso che poi fu anche quello di Dragon Ball eccetera</p><p>stesso discorso potremmo fare con i Seinen, che hanno dei nomi fighissimi (Psycho Pass, appunto) ma che non hanno più \"bucato\" tanto dai tempi di Death Note, quindi io sono abbastanza convinto che in Giappone È avvenuto una sorta di \"blocco creativo\" globale, una recessione complessiva</p>"
