message: "<p>Comunque su quel che dici ci sarebbe da scrivere effettivamente, ma poi ho paura che si cadrebbe nel pseudo-grillismo e non ho voglia di fare polemica gratuita...alla fine è un sistema fatto così, cioè è un discorso tipo quello <i>\"la litizzetto e saviano si fanno pubblicare dalla mondadori e poi stanno sempre a sfottere berlusconi, bell'ipocrisia!\"</i></p><p>è che secondo me ci sono dietro molte più sfumature di così, alla fine nelle case editrici, radio, televisioni e quant'altro ci lavora una marea di gente \"invisibile\" (e competente!) con cui un autore si trova felicissimo di lavorare...e alla fine per un autore/musicista/quelchevuoi riuscire ad essere pubblicato è un successo impagabile</p><p>Poi se uno dovesse stare sempre sul \"duri&amp;puri\" per la coerenza antisistema dovrebbe vivere da frate domenicano, praticamente: niente nutella perché la fa la ferrero e blabla, niente prosciutto perché quelli che lo producono invadono i paesi con i carciofi eccetera eccetera....</p><p>è un discorso ben più ampio, dovrei davvero scriverci su qualcosa</p>"
