message: "<p>In parte non hai torto (anche se Il silenzio degli innocenti dimenticato no dai, non ci crede nessuno :D), ma in parte secondo me lo accosti ad una cinematografia \"alta\" che non è certo il suo pane:</p><p>Il Corvo era effettivamente un cinecomic anteliteram, facente parte dell'ondata anni '90 che inseguiva il Batman di Burton e applicava il modello \"rivisitazione realistica\" con fortune alterne:</p><p>I pessimi <i>L'uomo ombra</i>, <i>Steel</i> (con un imbarazzante Shaquille O'Neal), gli ottimi <i>Blade</i> ed <i>Era mio padre</i>, il simpatico <i>Man in Black</i>, il mezzo pasticcio di <i>Spawn</i> e via discorrendo.</p><p>Ecco, preso in quel mucchio secondo me Il Corvo spicca moltissimo, andando ben oltre la galassia del cinefumetto (anche grazie al suo soggetto poco conosciuto e in se goticamente cinematografico) imponendosi proprio come alfiere di tutta quella sottocultura \"dark\" che impazzò tra gli anni '80 e '90 a livello di moda, musica e costume, come del resto dici anche tu</p><p>Ma se lo ha fatto, è proprio perché (nel suo ambito) resta un film eccellente, con una sceneggiatura ben scritta, dialoghi e azioni pulp all'inverosimile: è, come dico sempre, l'effetto Stairway to Heaven:</p><p>una canzone tutto sommato semplice a livello tecnico, eppure per qualche motivo epocale, leggendaria</p><p>la magia alla fine sta tutta lì</p>"
