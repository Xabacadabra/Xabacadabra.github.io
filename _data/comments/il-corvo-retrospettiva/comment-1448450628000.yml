message: "<p>ora verrò lapidato! faccio parte della timida schiera che lo ritiene un film sopravvalutato, fermo restando che riconosco punto per punto la sua importanza che, come hai giustamente sottolineato, è legata proprio ad un modo d'intendere il costume e la mentalità di quel periodo, il tutto parecchio amplificato dalla tragedia che lo ha reso tanto leggendario. Preso in se stesso non è certo un brutto film ma penso che sia stato fin troppo santificato dalla cultura di massa, cioè insomma più o meno in contemporanea un certo Jonathan Demme faceva uscire \"filmetti\" come il silenzio degli innocenti e Philadelphia, sinceramente mi da un po' noia vedere che vengano puntualmente accostati o peggio dimenticati al confronto di un buon film che però aldilà della sua risonanza mediatica francamente a me è sempre parso l'ennesima pellicola sulla scia batmaniana tracciata qualche anno prima da Tim Burton</p>"
