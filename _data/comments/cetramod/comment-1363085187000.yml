message: "<p>Neanche l'Istituto luce o il TG 4 avrebbero mai fatto tanto. Come una sorta di Omero storpio hai narrato (in un balzo riassuntivo degno dei migliori ermetici) le gesta e disavventure di Cetramod, donandole di fatto al mondo ed all'eternità (come è giusto che sia) ostentando sicumene che neanche i Servi della Gleba spaccimm le parche porche storiacce greche in una settimana da Dio sei riuscito a convincere il pubblico e contemporaneamente sconfessargli le più scabrose cetriane verità come solo degli onanisti sofisti farebbero... CHE ROBBA! That's amore. Lo senti? Il mondo sta GLOPPANDO ed è solo colpa tua, cinico bastardo</p>"
