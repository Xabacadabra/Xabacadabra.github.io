message: "<p>in tutta franchezza io non l'ho poi trovato tutto questo granchè. voglio dire, tu e altri che ne tessete le lodi avete abbastanza ragione e vedo tutti i motivi per cui lo fate (premetto che io non ho letto il manga) però boh credo che perda troppo l'impietoso confronto con l'originale che quando mi si dice supera un po' m'arrabbio :) lost canvas è una storia carina di stampo moderno ma che sinceramente, se al posto dei cavalieri dello zodiaco avesse avuto qualsiasi altra cosa sarebbe suonata uguale....voglio dire, sembra una storia scritta e pensata a prescindere dell'ambientazione, con scontri \"vetrina\" per i cavalieri d'oro del tutto impersonali, il senso di epicità cavalleresca della serie originale, che oggi per forza di cose appare rindondante e involontariamente buffo, secondo me non lo si sfiora nemmeno da lontano</p>"
