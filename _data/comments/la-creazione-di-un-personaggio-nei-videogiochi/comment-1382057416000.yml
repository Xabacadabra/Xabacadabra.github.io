message: "<p>Ovviamente è chiaro che la cosa va  a gusti come sempre.Come hack and slash ovviamente Diablo è migliore è piu' affinato a livello gameplay di Ultima 8(minato da scelte di design discutibili e non complete causa Dead Lines imposte da EA).Titolo che non boccio completamente per trama(nonostante i tagli)e atmosfera(a differenza di U9 che a parte la bella grafica per i tempi è uno sputo in faccia a tutta la fanbase date le enormi e troppe incorenze..Grazie EA)Ultima purtoppo è stata anche pecursore di quello che L'EA sta facendo con Bioware(Rendiamo action i gdr per un pubblico piu' ampio)<br>Ah non sei il solo che odia Blizzard.Diablo come qualsiasi hack and slash mi fa spruzzare dietro a raffica.Devo anche dire che non  sono molto fan dei gdr dove il main focus è il combattimento(es i dungeon crawler)Infatti temo che gli ultima underworld recuperati su gog(che ancora debbo fare) possano non piacermi(sto rigiocando  tutta la serie appositamente anche per loro e i 2 spin off worlds of ultima)</p><p>P.S.Se non l'hai fatto/finito fatti Ultima 7 e sopratutto Serpent isle che è frutto di Warren Spector</p>"
