message: "<p>Su Ultima mi premetto di fare una piccola \"correzione\".Definire la saga proto Bioware lo trovo riduttivo.La saga nasce realmente col 4(lasciamo perdere i primi 3 XD)che introdusse il concetto d'avatar+virtu' e di scelta morale attiva.Non solo ha creato il gdr ma lo ha ricreato continuamente.Anche i 2 titoli peggiori della serie U8 e U9(colpa di Ea e d'origin stessa)furono innovativi(da un lato abbiamo la nascita' degli hack and slash dall'altro i gdr in 3 persona)E' da U9 che il genere non vede innovazioni.Anche se i due citati titoli sono pessimi(U8 gameplay a parte si salva come trama e atmosfera)col senno' di poi ne apprezzo almeno lo spirito coerente della saga di non rimanere uguale a se stessa ma avere il coraggio di cambiarsi rischiando,anche il fallimento.Mi manca tutto cio' specie in un mercato dominato da titoli fotocopia e seguiti di seguiti.Ultima e' da sempre stato un gdr Story driven open world free roaming.Infatti Bioware ne ha preso l'elemento story driven+rapporto con i pg del party mentre bethseda l'aspetto free roaming.E direi che è piu' Bethseda ad offrire l'esperienza + vicina a Ultima,che non Bioware,testimoniato anche dalle parole dello stesso tom howard(Non a caso U7 è il suo gioco preferito che ha ispirato il suo lavoro)<br>In 20 anni di gaming,Ultima per me rimane il top proprio perche' ad oggi è l'unica saga ad aver unito Storia,scelte morali e Free roaming,Ora l'aspetto per me importante dei gdr sono storia e scelte morali ed è per questo motivo che preferisco Bioware/Blackisle(a cui riconosco la superiorita' nel genere per quanto riguarda il combat system..vabbe' che è D&amp;D) a Bethseda.Ma anche i giochi di tale software house rimangono chiusi e limitati.Manca appunto la senzazione di trovarsi in un mondo vivo coerente ed indipendente dalle nostre vicende come player.Anche se Bioware a malincuore oggigiorno se dimenticata come fare gdr ed offre' piu esperienze cinematografiche dove le scelte morali si riducono al semplice A=buono B=cattivo. <br>Ho difficolta' ad accettare i titoli bethseda come gdr.Al mio occhio sembrano piu' dei Gta medievali.La storia e le scelte morali sono assent(puoi affiliarti a chiunque senza conseguenze) e la ruolistica tarata verso il basso.Il mondo se pur aperto e sicuramente piu' vivo rispetto a b&amp;b non é convincente come quello di Ultima(molti npc sembrano messi li a caso)La presunta' liberta io non c'e la vedo.La customizzazione del pg è piu' meno quella del genere e per quanto riguarda il gioco,la presunta liberta' è solo un illusione e si è solamente chiusi in una gabbia piu' grande.I Tes hanno una trama e quest come tutti gli altri titoli e finiti quelli finisce il gioco proprio come un GTA .Se finite quest e trama il gioco prosegue è dovuto alla presenza delle mod vero valore aggiunto e li si che rendono l'esperienza infinita.Ma di base Tes è chiuso negli stessi limiti che tutti i giochi hanno,Ottimo Articolo cmq.<br>Ecco la mia scala di preferenza per software house:<br>1 Origin <br>2 Black Isle<br>3 Cdproject<br>4 Bioware</p>"
