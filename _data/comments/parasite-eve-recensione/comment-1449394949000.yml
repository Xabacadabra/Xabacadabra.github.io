message: "<p>Ancora oggi uno dei giochi dell'epoca che ri-giocherei volentieri. Il gameplay è veramente ben bilanciato tra il divertente ed il competitivo, tanto da incoraggiarti fino in fondo alla modalità EX (che ho finito, nonostante il pessimo finale extra), musiche che ancora la notte quando ci penso mi tengono sveglio e personaggi davvero ben caratterizzati e posizionati. I comprimari sono pochi, ma secondo me giusti, anche considerando il taglio cinematografico appunto, pur non sdegnando momenti di approfondimento non puramente \"utili\" alla trama. Bello Bello, BELLO.</p><p>PS. baciami il culo, te l'ho fatto giocare io</p>"
