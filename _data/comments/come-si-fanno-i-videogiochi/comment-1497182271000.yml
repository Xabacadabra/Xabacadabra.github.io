message: "<p>mai provato a fare videogiochi, ma il discorso mi ha colpito molto perchè io personalmente lo vivo molto con twitch, achievement e tutto quell'aspetto da gaming competitivo che caratterizza il settore da una decade o giù di lì.<br>A tratti credo sia un modo per giustficare un passatempo infantile (com'era esclusivamente percepito fino a non molto tempo fa) mettendoci aspetti competitivi presi in prestito dallo sport, possibilità di carriera lavorativa o altro: della serie, gioco perché mi piace ma comunque ottengo anche un vantaggio concreto in termini di vita reale e prospettive...tutte cose di cui un bambino se ne frega altamente, ma che per un over 30 attaccato a giochi che vanno aldilà del PES di turno possono avere un certo peso.</p>"
