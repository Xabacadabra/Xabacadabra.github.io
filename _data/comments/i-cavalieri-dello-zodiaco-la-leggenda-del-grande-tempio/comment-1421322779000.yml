message: "<p>sono assolutamente d'accordo con la recensione. Tra l'altro ho notato che un sacco di gente si lamenta del cambio di sesso per Scorpio, quando invece i problemi del film sono ben altri... davvero, magari fosse questo il problema. Cancer è davvero improponibile. Ioria con il piercing e Mur con gli occhiali anche. Non sopporto tutto questo volersi adattare per forza ai (discutibili) gusti dei ragazzini di oggi. Trovo assurda la scelta di voler rendere assolutamente ritardato Pegasus, che sì anche nella serie classica ha sempre avuto la battuta facile, ma in maniera FIGA. Come ad esempio l'epica battuta \"con le tue rose addobbati la casa, cavaliere!\" Non come in questo film dove il massimo che sa dire è \"Toro sei un tardone\". E a proposito di rose, meglio non parlare del trattamento riservato a Fish, vero e proprio insulto ai fan di questo personaggio. Non salvo praticamente niente del film, tranne forse il combattimento finale, ma anche sul piano prettamente tecnico non è che sia proprio lo stato dell'arte. Delusione, non mi aspettavo certo un filmone ma nemmeno un'opera di così basso livello.</p>"
