message: "<p>strumentalmente o meno, hanno comunque un presidente nero. Dimmi te se negli anni '90 una cosa così sarebbe stata anche solo immaginabile.</p><p>Poi l'andamento e l'applicazione della giustizia americana è MOLTO discutibile, anche aldilà dei casi di cronaca a cui fai riferimento. E certo: c'è razzismo, sopratutto a seconda del singolo stato di cui stiamo parlando (l'Alabama da quel che sento dire non è troppo diversa da quella che era negli anni '60 per esempio, ma non penso che valga lo stesso discorso per New York e California) ma appunto, quel che dico è che siamo e stiamo migliorando.</p><p>Ci vuole tempo. Pregiudizi secolari non si cancellano di punto in bianco, e moltissime generazioni ancora in vita sono cresciute in un periodo in cui la segregazione razziale era la norma negli USA, sfortunatamente nel breve periodo c'è ben poco che si possa fare a riguardo</p>"
