message: "<p>Siamo d'accordo, non sono sicuro del fatto che i nostri parenti d'oltreoceano fossero effettivamente i primi, ma credo anche io che ci troviamo tra le prime posizioni in questo senso.</p><p>Sta bene: ma per quanto quella di Spike Lee sia giustificabile, secondo me resta una mezza-ossessione.</p><p>Siamo nel 2015, non nel 1993, è un altro mondo dove il razzismo non è certo sconfitto ma non funziona più certamente con gli stessi criteri e bersagli di prima:</p><p>Senza scomodare Bill de Blasio o Barack Obama è evidente che oggigiorno i problemi sono legati più che altro al confine messicano e le minoranze musulmane (per ovvi motivi), non dico che in altri contesti ci sia un'integrazione completa e sana al 100% ma che per altre minoranze (italiani, neri, ebrei, gay, donne e chi più ne ha più ne metta) le cose siano cambiate in POSITIVO secondo me è un dato oggettivo.</p><p>La visione di Spike Lee, invece, a me pare sempre la stessa. Questo comunque è il mio parere sul suo \"film\", che complessivamente è diretto e interpretato benissimo poi eh, intendiamoci, solo risulta semplicemente pessimo nell'ottica del videogioco, che dovrebbe idealmente calarti nei panni di un giocatore di basket professionista, non farti giocare a GTA San Andreas</p>"
