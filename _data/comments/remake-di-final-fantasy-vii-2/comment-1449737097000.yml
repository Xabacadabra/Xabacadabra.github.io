message: "<p>belle parole, ma bisogna guardare in faccia la realtà: i bimbi nutellosi hanno vinto. E non alludo solo a quelli che lo sono per ragioni anagrafiche, anzi se va bene per la maggiore è gente che va per i trent'anni, i peggio rincoglioniti che si comprano le peggio cagate purché abbiano il marchio Final Fantasy stampato sopra, che alla qualità preferiscono un Theatrhythm o un Dissidia qualsiasi...per non parlare di Crisis Core e il resto della compilation appunto, che nessun vero fan di Final Fantasy VII e della visione di Hironobu Sakaguchi dovrebbe anche solo considerare, figuriamoci apprezzare. D'altronde a farsi piacere grafiche in hd e personaggi vestiti in modo appariscente son buoni tutti, e apprezzare Final Fantasy VII richiedeva un minimo di sforzo mentale che deficita tra i supposti fan dell'ultima ora, quelli in attesa di questa ennesima puttanata della Square-Enix che per l'appunto, Final Fantasy VII non se lo meritano proprio.</p>"
