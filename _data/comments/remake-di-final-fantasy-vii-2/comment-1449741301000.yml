message: "<p>A parte che la nutella è buona, secondo me non hai tutti torti, ma spari troppo nel mucchio:</p><p>Alla fine certo, anche io sono dell'idea che alla Square Enix si siano rincoglioniti della grossa quando si tratta l'argomento Compilation ma, per quanto mi secchi ammetterlo, <b>gente come Nomura e Kitase faceva parte anche della Squaresoft</b> ed ebbe moltissima voce in capitolo quando si svilupparono i capitoli dell'ormai leggendaria \"Era PlayStation\".</p><p>Poi riesco a comprendere l'entusiasmo dilagante, che personalmente però non sento più mio...cioè, quando una decina d'anni fa uscirono i primi trailer di Advent Children io ammetto che sbavai un sacco, m'avresti sicuramente \"nutellato\".</p><p>Poi beh...il film si rivelò una delusione totale, ma \"di pancia\", nel momento dell'hype quei trailer mi emozionavano tantissimo: mi emozionava vedere personaggi della mia infanzia tornare sfoggiando una tecnologia assurdamente all'avanguardia (oramai alla computer grafica ci siamo un po' assuefatti, ma nel 2007 Advent Children lasciava visivamente esterrefatti), mi entusiasmava la prospettiva di sapere quello che era successo <i>dopo</i> Final Fantasy VII.</p><p>Dopo quell'immane fiera di delusione, oggigiorno devo dire che preferisco tenermi stretto l'originale Final Fantasy VII, osservando tutto il circo Square Enix con il dovuto distacco (e un genuino disprezzo probabilmente superiore al tuo, credimi), soltanto ecco...non biasimo i fan, non più di tanto almeno.</p><p>Al massimo gli sviluppatori, ecco.</p>"
