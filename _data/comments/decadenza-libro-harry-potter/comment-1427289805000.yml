message: "<p>allora qui secondo me la butti troppo in logica razionale e non consideri il fatalismo della Rowling! mi spiego: il piano era fallace, è vero, molto buttato lì, ma era stato comunque profetizzato, quindi c'era una sorta di binario tracciato da seguire con delle proprie scelte, che assieme all'elemento fatalistico formano un po' tutta la morale della scrittrice: insomma, tu hai un destino, un cammino da seguire, però per farlo devi anche saper scegliere e anche le scelte degli altri a loro volta lo possono condizionare (il discorso di Voldemort che sceglie Harry quando avrebbe potuto scegliere Neville, per esempio), nel calice di fuoco secondo me a voldemort è andata bene per lo stesso motivo per cui va male nei doni: molto banalmente, era destino :&gt;</p>"
