message: "<p>mm sono d'accordo con tutto (posto che si parla di gusto) tranne per la questione di voldemort</p><p>cioè, l'idea di fondo è che sia diventato tanto disumano, facendo la sua anima a pezzi tutte quelle volte, da diventare una creatura a se stante, per cui taluni elementi gli risulterebbero incomprensibili</p><p>Faccio notare che però nel quarto libro (Il Calice di Fuoco, forse il mio preferito) nel fighissimo scontro che Harry e Voldy hanno al cimitero dopo la resurrezione di quest'ultimo, lo stesso spiega come ora - tramite il sangue del ragazzino - sia riuscito a bypassare la protezione che Harry aveva ricevuto da sua madre (dice qualcosa del tipo \"è magia antica, avrei dovuto pensarci, ora posso toccarlo\")</p><p>Quindi non so, mi sembrava decisamente meno sprovveduto di quel che si è rivelato poi nel finale, specie considerando quanto fosse \"tirato via\" il piano di Piton e Silente, cioè un piano con così tante falle che si affidava realisticamente più al caso e alle botte di culo che a qualche elemento particolare (tra l'altro è un'obiezione che mi pare lo stesso Piton proponga a Silente)</p>"
