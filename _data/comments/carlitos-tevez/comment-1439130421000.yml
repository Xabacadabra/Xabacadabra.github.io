message: "<p>Il calcio è un bellissimo sport, utilissimo anche per capire mondi ed epoche attraverso un punto di vista genuinamente popolare, spesso anche in modi non proprio positivi come i mondiali d'argentina del '78, o anche solo gli ultimi in Brasile che la gente più innamorata del calcio al mondo proprio non voleva....purtroppo il calcio è anche business, mafia, scommesse e sporcizia, sopratutto da noi che queste cose le possediamo in ogni ambito lucroso, quindi comprendo bene il tuo discorso, e da non juventino l'ammirazione per Tevez. Ci fossero più giocatori come lui e meno come Balotelli, penso che già lo sport ne gioverebbe molto in effetti</p>"
