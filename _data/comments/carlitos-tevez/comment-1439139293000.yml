message: "<p>Maradona era in grado di gestire pressione, spogliatoio, messe in croce e messe cantate con tutta la spavalderia del mondo:</p><p>è un po' questa la principale differenza con Messi, che a livello tecnico secondo me potrebbe essere pure più forte di lui...è vero che negli anni '80 i difensori picchiavano come fabbri, ma in quanto ad abilità non ce n'erano bravi come quelli di oggi, esclusi i nostri nazionali (i vari Scirea e Baresi del caso), perché da noi comunque è sempre esistita una grande tradizione in quel reparto, e qualche rara eccezione estera</p><p>Maradona è stato Maradona perché fenomeno culturale di massa anche fuori dal campo, di cui gli eccessi vengono percepiti (e a torto spesso perdonati) come una sorta d'inevitabile tallone d'Achille, di epica caduta in tentazione dell'eroe leggendario...ecco, Maradona ha creato una sua vera e propria mitologia mentre stava ancora giocando, Messi sta cosa (penso proprio per carattere) non ce l'ha: lui vuole essere il migliore giocatore del mondo, Maradona prima di tutto voleva essere MARADONA in ogni ambito, e per massima parte c'è riuscito</p><p>Tevez tutta 'sta roba, per altri motivi ancora, non ce l'ha: è uno che ha sempre riconosciuto la superiorità di Messi, che non ha mai imposto la sua presenza nella selecion...è uno che vuole giocare a calcio come riscatto personale e \"del pueblo\"</p><p>Diciamo che Maradona stava ad Apollo Creed come Tevez sta a Rocky Balboa, ecco.</p><p>Messi invece è proprio tutto un altro film, tipo Hercules della Disney, c'ha tutto un altro \"suono\" la sua storia</p>"
