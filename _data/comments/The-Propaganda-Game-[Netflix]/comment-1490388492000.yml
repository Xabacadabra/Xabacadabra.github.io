message: "<p>il rischio esiste, non hai torto, ma come sempre c'è un'unica cosa che fa la differenza: il buonsenso.</p><p>Quello, e una buona dose d'umiltà: tutti rischiano di essere gabbati prima o poi, e la \"massa\" in fin dei conti sa anche essere una bestia ragionevole, per quanto manipolabile...</p><p>di base poi parlano anche i risultati: per dire, se con la medicina moderna abbiamo ridotto all'osso la mortalità infantile, qualche risposta inconfutabile dovremmo averla già ottenuta, idem la sempre attuale questione dei vaccini.</p><p>Nello specifico, più che altro, parlavo comunque di differenze magari sottili ma che in determinati casi possono rivelarsi sostanziali...a questo proposito consiglio Tokyo Trial, una splendida mini-serie olandese (anch'essa su Netflix) dove viene raccontata l'esperienza dei giudici alle prese con il processo di Tokyo per i crimini perpetrati dal Giappone durante la Seconda Guerra Mondiale: anche lì, la loro presenza era fuori di dubbio, ma la loro \"natura\" a livello giuridico molto complicata da determinare e gestire (non a caso il processo ebbe un verdetto dal risultato molto controverso)</p>"
