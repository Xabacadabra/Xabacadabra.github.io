message: "<p>tralasciando il fatto che la fiera è <b>Comics &amp; Games</b> (e che quindi sulla carta non è che sia direttamente tenuta ad occuparsi di cosplay), a me sembra che invece lo spazio e il risalto ci sia stato, anche se dovrei chiedere ad amici cosplayer che in questo sono sicuramente più ferrati di me</p><p>Le ospitate, gli annunci e le conferenze hanno dato un sacco di news importanti (dalla prima di Thor 2 alle millemila faccende Bonelli, per citare due esempi) e l'ammassamento io davvero non l'ho notato:</p><p>cioè, parliamo di migliaia di persone concentrate nello spazio ristretto di una piccola città, ma scherziamo ?! a vedere come organizzano mediamente in Italia qualsiasi cosa riuscire a fare un passo sarebbe stato di per se un miracolo, e invece si è andati oltre, mantenendo un livello organizzativo che io pregherei di vedere in un sacco di altri eventi</p>"
