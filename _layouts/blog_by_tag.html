---
layout: default
---
<div class="page-title">
<h1>Articoli in :{{ page.tag }}</h1>
</div>

<div class="page-content">
    {% if site.tags[page.tag] %}
        {% for post in site.tags[page.tag] %}
            <a href="{{ post.url }}/">{{ post.title }}</a>
        {% endfor %}
    {% else %}
        <p>Non ci sono post per questo tag.</p>
    {% endif %}
</div>
